<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تمهين</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); width: 80%; text-align: center; }
        h1 { color: #bb86fc; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 12px; background-color: #03dac6; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>مرحباً بك في تمهين</h1>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
        <p id="msg"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(pass === "1234") {
                document.getElementById('msg').innerText = "أهلاً بك يا " + user + "! جاري الدخول...";
                document.getElementById('msg').style.color = "#03dac6";
            } else {
                document.getElementById('msg').innerText = "خطأ في كلمة المرور!";
                document.getElementById('msg').style.color = "red";
            }
        }
    </script>
</body>
</html>
